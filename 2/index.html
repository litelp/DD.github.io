<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="assets/stylesheets/main.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
</head>
<body>
	<form action="#">
		<p>Регистрация</p>
		<div class="group">
			<label>
				E-mail
				<input type="email" placeholder="example@site.domain">
			</label>
		</div>
		<div class="group">
			<div class="data">
			<label>
				Пароль
				<input type="password" placeholder="password">
			</label>
		</div>
		<div class="data">
			<label>
				Повторите пароль
				<input type="password" placeholder="password">
			</label>
		</div>
		</div>
		<div class="group">
			<label>
				ФИО
				<input type="text" placeholder="Игорев Игорь Игоревич">
			</label>
		</div>
		<div class="group">
			<div class="data">
				<label>
					Возраст
					<input type="number" placeholder="18">
				</label>
			</div>
		</div>
		<div class="btn">
			<button class="send">Отправить</button>
			<button class="cancel">Отмена</button>
		</div>
	</form>
</body>
</html>
